<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cu-strap</title>
    <link rel="stylesheet" href="/cu-strap/cu-strap.css">
    <style>
        .grid{
            background-color: orange;
            text-align: center;
            font-size: 40px;
        }
        .row{
            margin-top: 10px;
            background-color: orangered;
            background-clip: content-box;
        }
        .col{
            background-color: cornflowerblue;
            background-clip: content-box;
        }
        h1,h2,h3,h4,h5,h6{
            margin: 0;
        }
        .row h2{
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="grid wide">
        test
        <div class="row">
            test
            <div class="col m-12">
                test
            </div>
        </div>
    </div>
</body>
</html>
