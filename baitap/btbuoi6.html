<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My CV</title>
    <link rel="stylesheet" href="/baitap/css/btbuoi6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="container-menu">
            <div class="menu__cv-header">
                <div class="menu__cv-header-img">
                    <img src="/baitap/img/cv_avatar.jpg" alt="Lê Bá Minh Đồng">
                </div>
                <div class="menu__cv-header-name">
                    Lê Bá Minh Đồng
                </div>
            </div>
            <div class="menu__cv-navs"></div>
            <div class="menu__cv-about-me">
                <i class="fas fa-phone-alt"></i>
                <i class="fas fa-envelope"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-github-square"></i>
            </div>
        </div>
        <div class="container-content">
            <div class="content__cv-career-object">
                <div class="content__cv__title">
                    Career Objective
                </div>
            </div>
            <div class="content__cv-education">
                <div class="content__cv__title">
                    Education
                </div>
            </div>
            <div class="content__cv-experience">
                <div class="content__cv__title">
                    Experience
                </div>
            </div>
            <div class="content__cv-skills">
                <div class="content__cv__title">
                    Skills
                </div>
            </div>
            <div class="content__cv-certificates">
                <div class="content__cv__title">
                    Certificates
                </div>
            </div>
            <div class="content__cv-projects">
                <div class="content__cv__title">
                    Projects
                </div>
            </div>
        </div>
    </div>
</body>
</html>
