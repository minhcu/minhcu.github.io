<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ảnh của giáo sư 4.0</title>
    <link rel="stylesheet" href="/side-project/baitap/quanlyanh/styles.css">
</head>
<body>
    <div class="input-container">
        <div class="input__item-name-block">
            <label for="input__item-name">
                <p class="input__item-name__title">Item Name</p>
                <input type="text" id="input-name" maxlength="10" required>
            </label>
            <p id="input__item-name__warning"></p>
        </div>
        <div class="input__item-category-block">
            <label for="input__category">
                <p class="input__category__title">Category</p>
                <select name="" id="input-category" required>
                    <option value="">Uncagetoried</option>
                    <option value="Category 1">Category 1</option>
                    <option value="Category 2">Category 2</option>
                    <option value="Category 3">Category 3</option>
                </select>
            </label>
            <p id="input__item-category__warning"></p>
        </div>
        <div class="input__image-block">
            <label for="input__image">
                <p class="input__image__title"></p>
                <input type="file" id="input-image" onchange="imagePreview(event)" required>
            </label>
            <p id="input__image__warning"></p>
            <img class="input__image--preview" src="" id="image-preview">
        </div>
        <div class="input_item-btn">
            <button class="input_btn" onclick="submit(event)">Submit</button>
        </div>
    </div>
    <div class="output-container" id="output">
        <div class="output__header">
            <p class="output__content__item-number">
            #
            </p>
            <p class="output__content__item-name">
                Item Name
            </p>
            <p class="output__content__item-category">
                Category
            </p>
            <p class="output__content__item-image">
                Image
            </p>
            <p class="output__content__item-action">
                Action
            </p>
        </div>
    </div>
</body>
<script src="/side-project/baitap/quanlyanh/javascript.js"></script>
</html>
