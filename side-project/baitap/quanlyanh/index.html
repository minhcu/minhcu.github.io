<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ảnh của giáo sư 4.0</title>
    <link rel="stylesheet" href="/side-project/cu-strap/cu-strap.css">
    <link rel="stylesheet" href="/side-project/baitap/quanlyanh/styles.css">
    <script src="/side-project/baitap/quanlyanh/javascript.js"></script>
</head>
<body>
    <div class="grid wide">
        <form action="/side-project/baitap/quanlyanh/index.html" method="post" id="input__form">
            <div class="row input-block">
                <div class="col bpc-3">
                    <p class="input-block__title">Item name</p>
                    <input class="input-block___input-box" id="input__item-name" type="text" placeholder="Item name" maxlength="10">
                    <p class="input__name-warning" id="input__name-warning"></p>
                </div>
                <div class="col bpc-3">
                    <p class="input-block__title">Category</p>
                    <select name="Category" id="input__category" required>
                        <option class="input-block___input-box" id="input__no-selected" value="">No Selected</option>
                        <option class="input-block___input-box" id="input__category-1" value="category1">Category 1</option>
                        <option class="input-block___input-box" id="input__category-2" value="category2">Category 2</option>
                        <option class="input-block___input-box" id="input__category-3" value="category3">Category 3</option>
                    </select>
                </div>
                <div class="col bpc-3">
                    <p class="input-block__title">Upload</p>
                    <input type="file" id="input__image" required>
                </div>
                <div class="col bpc-3">
                    <p class="input-block__title">Submit</p>
                    <input class="btn btn__size--normal btn--blue" type="submit" value="Submit" onclick="input()"> 
                </div>
            </div>
        </form>
        <div class="row output-block output-block__table-head">
            <div class="col bpc-1">#</div>
            <div class="col bpc-3">Item Name</div>
            <div class="col bpc-3">Category</div>
            <div class="col bpc-2">Image</div>
            <div class="col bpc-3">Action</div>
        </div>
        <div class="row output-block output-block__table-body">
            <div class="col bpc-1">1</div>
            <div class="col bpc-3">
                <div class="output__item-name"></div>
            </div>
            <div class="col bpc-3">Category 1</div>
            <div class="col bpc-2">Image</div>
            <div class="col bpc-3">
                <div class="action-column">
                    <div class="btn btn__size--small btn--blue">Edit</div>
                    <div class="btn btn__size--small btn--orange">Delete</div>
                </div>
            </div>
        </div>
        <div class="row output-block">
            <div class="col bpc-1">2</div>
            <div class="col bpc-3">Item 2</div>
            <div class="col bpc-3">Category 2</div>
            <div class="col bpc-2">Image</div>
            <div class="col bpc-3">
                <span class="btn btn__size--small btn--green">Save</span>
                <span class="btn btn__size--small btn--gray">Cancel</span>
            </div>
        </div>
    </div>
</body>
</html>
